<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Demo Web App</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta name="_csrf" id="_csrf" th:content="${_csrf.token}"/>
 	<meta name="_csrf_header" id="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
	<!-- Navbar -->
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-primary">
			<a class="navbar-brand text-light" th:href="@{/todos}">Demo App</a>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link text-light btn btn-primary" th:href="@{/todos/create}">Create Todo</a></li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a th:href="@{/info}" class="btn btn-primary text-light nav-link">User Information</a></li>
					<li class="nav-item"><form th:action="@{/logout}" method="POST"><input type="submit" class="btn btn-primary text-light nav-link" value="Sign Out"></form></li>
				</ul>
			</div>
		</nav>
	</div>
	
	<div class="container mt-4">
		<form th:action="@{/info}" th:method="PUT" th:object="${userInfoModel}">
			<div class="card">
				<div class="card-header" id="updateInformationHeader">
					<h5 class="card-title">Update Information</h5>
					<div class="ml-auto">
						<input type="submit" value="Save Changes" class="btn btn-outline-success">
					</div>
				</div>
				<div class="card-body">
					<div class="form-row">
						<div class="col-md-6">
							<label for="firstname">First Name</label>
							<input type="text" name="firstname" class="form-control" th:value="${userInfo.firstname}">
						</div>
						<div class="col-md-6">
							<label for="lastname">Last Name</label>
							<input type="text" name="lastname" class="form-control" th:value="${userInfo.lastname}">
						</div>
					</div>
 					<div class="form-row">
 						<div class="col-md-4">
 							<label for="email">Email</label>
							<input type="text" name="email" class="form-control" th:value="${userInfo.email}" >
 						</div>
						<div class="col-md-5">
							<label for="phoneNumber">Phone Number</label>
							<input type="text" name="phoneNumber" class="form-control" th:value="${userInfo.phoneNumber}" >
						</div>
						<div class="col-md-3">
							<label for="phoneType">Phone Type</label>
							<select name="phoneType" class="form-control">
								<option th:each="phoneType : ${T(com.revature.model.PhoneType).values()}"
								        th:value="${{phoneType}}"
								        th:text="${phoneType}"
								        th:selected="${userInfo.phoneType} == ${phoneType} ? true : false">
								 </option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="col-md-5">
						<label for="street">Street Address</label>
						<input type="text" name="street" class="form-control" th:value="${userInfo.street}" >
					</div>
					<div class="col-md-3">
						<label for="city">City</label>
						<input type="text" name="city" class="form-control" th:value="${userInfo.city}" >
					</div>
					<div class="col-md-2">
						<label for="state">State</label>
						<select name="state" class="form-control">
							<option th:each="state : ${T(com.revature.model.State).values()}"
							 		th:value="${{state}}"
							 		th:selected="${userInfo.state} == ${state} ? true : false"
							 		th:text="${state}">
							</option>
						</select>
					</div>
					<div class="col-md-2">
						<label for="zipCode">Zip Code</label>
						<input type="text" name="zipCode" maxLength="5" class="form-control" th:value="${userInfo.zipCode}" >
					</div> 
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
