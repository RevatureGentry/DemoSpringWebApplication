<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Demo Web App - Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<meta name="_csrf" id="_csrf" th:content="${_csrf.token}"/>
 	<meta name="_csrf_header" id="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
	<div class="container mt-4">
		<div class="col-md-8 offset-md-2">
			<form th:action="@{/process}" th:method="post">
				<div th:if="${registrationSuccessMessage != null}" class="alert alert-success">
					<span th:text="${registrationSuccessMessage}"></span>
				</div>
				<div class="card">
					<div class="card-title">
						<h5 class="card-header display-4">Sign In</h5>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" name="username" class="form-control">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" class="form-control">
						</div>
					</div>
					<div class="card-footer">
						<div class="d-flex flex-row justify-content-between">
							<button type="submit" class="btn btn-outline-success">Sign In</button>
							<a th:href="@{/register}" class="btn btn-outline-info">Register</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
